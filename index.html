<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visualeyes - World Data Visualisation</title>
  <link href="css/hamburgers.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <!-- Section A - Landing Page -->
  <div class="LandingPage">
    <div class="logo">
      <img src="resources/images/logo.png" class="logo-img" alt="logo" />
      <h1>Visualeyes</h1>
      <h2>Interactive World Data</h2>
    </div>
    <div class="mouse">
      <img src="resources/images/mouse.png" class="mouse-img" alt="mouse-icon" />
    </div>
    <p id="scrollHandler" class="indicator">Scroll or Click Here</p>
  </div>

  <!-- Section B - Data Display (Section 1) -->

  <div class="dataPage">
    <div id="sidebar" class="sidebar-wrapper">

      <button id="hamburger" class="hamburger hamburger--squeeze" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>

      <div class="country-selector">
        <h2>Select Country</h2>
        <div class="countries">
          <div class="col-1">
            <div class="country">
              <input type="checkbox" name="all" value="" checked>
              <label for="all">All</label>
            </div>

            <div class="country">
              <input type="checkbox" name="australia" value="">
              <label for="australia">Australia</label>
            </div>

            <div class="country">
              <input type="checkbox" name="Brazil" value="">
              <label for="Brazil">Brazil</label>
            </div>

            <div class="country">
              <input type="checkbox" name="Canada" value="">
              <label for="Canada">Canada</label>
            </div>

            <div class="country">
              <input type="checkbox" name="China" value="">
              <label for="China">China</label>
            </div>

            <div class="country">
              <input type="checkbox" name="France" value="">
              <label for="France">France</label>
            </div>

            <div class="country">
              <input type="checkbox" name="India" value="">
              <label for="India">India</label>
            </div>

            <div class="country">
              <input type="checkbox" name="Ireland" value="">
              <label for="Ireland">Ireland</label>
            </div>
          </div>
          <div class="col-2">
            <div class="country">
              <input type="checkbox" name="Italy" value="">
              <label for="Italy">Italy</label>
            </div>

            <div class="country">
              <input type="checkbox" name="Mexico" value="">
              <label for="Mexico">Mexico</label>
            </div>

            <div class="country">
              <input type="checkbox" name="Nigeria" value="">
              <label for="Nigeria">Nigeria</label>
            </div>

            <div class="country">
              <input type="checkbox" name="Netherlands" value="">
              <label for="Netherlands">Netherlands</label>
            </div>

            <div class="country">
              <input type="checkbox" name="New Zealand" value="">
              <label for="New Zealand">New Zealand</label>
            </div>

            <div class="country">
              <input type="checkbox" name="Thailand" value="">
              <label for="Thailand">Thailand</label>
            </div>

            <div class="country">
              <input type="checkbox" name="United Kingdom" value="">
              <label for="United Kingdom">United Kingdom</label>
            </div>

            <div class="country">
              <input type="checkbox" name="United States" value="">
              <label for="United States">United States</label>
            </div>
          </div>
        </div>
      </div>
      <div class="stat-selector">
        <h2>Select Statistics</h2>
        <div class="statistics">

          <div class="col-1">
            <div class="stat">
              <input type="checkbox" name="population" value="">
              <label for="population">Population</label>
            </div>
            <div class="stat">
              <input type="checkbox" name="GDP" value="">
              <label for="GDP">GDP</label>
            </div>
            <div class="stat">
              <input type="checkbox" name="area" value="">
              <label for="area">Area (km<sup>2</sup>)</label>
            </div>
          </div>

          <div class="col-2">
            <div class="stat">
              <input type="checkbox" name="unemployment" value="">
              <label for="unemployment">Unemployment</label>
            </div>
            <div class="stat">
              <input type="checkbox" name="popdens" value="">
              <label for="popdens">Pop. Density</label>
            </div>
            <div class="stat">
              <input type="checkbox" name="life-exp" value="">
              <label for="life-exp">Life Expectancy</label>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div id="data-main" class="data-content">

      <div id="ds1" class="data data-section1">
        <h1>INSERT D3 CONTENT HERE</h1>
      </div>

      <div id="ds2" class="data data-section2">
        <h1>INSERT D3 CONTENT HERE</h1>
      </div>

      <div id="ds3" class="data data-section3">
        <h1>GDP/Capita per Country</h1>

        <select id="country-select">
          <option selected value="all">All</option>
          <option value="Australia">Australia</option>
          <option value="Brazil">Brazil</option>
          <option value="Canada">Canada</option>
          <option value="China">China</option>
          <option value="France">France</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="India">India</option>
          <option value="Ireland">Ireland</option>
          <option value="Italy">Italy</option>
          <option value="Mexico">Mexico</option>
          <option value="Nigeria">Nigeria</option>
          <option value="Netherlands">Netherlands</option>
          <option value="New Zealand">New Zealand</option>
          <option value="Thailand">Thailand</option>
          <option value="United States">United States</option>
        </select>

        <div id='chart-area-3'></div>
      </div>
    </div>

  </div>

  <script src="js/d3.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js'></script>
  <script src="js/script.js" charset="utf-8"></script>
  <script src="js/gdp-per-capita.js"></script>
</body>

</html>
