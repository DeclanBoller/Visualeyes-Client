<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visualeyes - World Data Visualisation</title>
  <link href="css/hamburgers.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <!-- Section A - Landing Page -->
  <div class="LandingPage">
    <div class="logo">
      <img src="resources/images/logo.png" class="logo-img" alt="logo" />
      <h1>Visualeyes</h1>
      <h2>Interactive World Data</h2>
    </div>
    <div class="mouse">
      <img src="resources/images/mouse.png" class="mouse-img" alt="mouse-icon" />
    </div>
    <p id="scrollHandler" class="indicator">Scroll or Click Here</p>
  </div>

  <!-- Section B - Data Display (Section 1) -->

  <div class="dataPage">
    <div id="sidebar" class="sidebar-wrapper">

      <button id="hamburger" class="hamburger hamburger--squeeze" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>

      <div class="country-selector">
        <h2>Select Country</h2>
        <div class="countries">
          <div class="col-1">
            <div class="country">
              <input type="checkbox" name="australia" value="AUS">
              <label for="australia">Australia</label>
            </div>

            <div class="country">
              <input type="checkbox" name="Belgium" value="BEL">
              <label for="Belgium">Belgium</label>
            </div>

            <div class="country">
              <input type="checkbox" name="Brazil" value="BRA">
              <label for="Brazil">Brazil</label>
            </div>

            <div class="country">
              <input type="checkbox" name="China" value="CHN">
              <label for="China">China</label>
            </div>

            <div class="country">
              <input type="checkbox" name="Thailand" value="THA">
              <label for="Thailand">Thailand</label>
            </div>

            <div class="country">
              <input type="checkbox" name="France" value="FRA">
              <label for="France">France</label>
            </div>

            <div class="country">
              <input type="checkbox" name="Germany" value="DEU">
              <label for="Germany">Germany</label>
            </div>
          </div>
          <div class="col-2">
            <div class="country">
              <input type="checkbox" name="India" value="IND">
              <label for="India">India</label>
            </div>

            <div class="country">
              <input type="checkbox" name="Ireland" value="IRL">
              <label for="Ireland">Ireland</label>
            </div>

            <div class="country">
              <input type="checkbox" name="Italy" value="ITA">
              <label for="Italy">Italy</label>
            </div>

            <div class="country">
              <input type="checkbox" name="Netherlands" value="NLD">
              <label for="Netherlands">Netherlands</label>
            </div>

            <div class="country">
              <input type="checkbox" name="New Zealand" value="NZL">
              <label for="New Zealand">New Zealand</label>
            </div>

            <div class="country">
              <input type="checkbox" name="United Kingdom" value="GBR">
              <label for="United Kingdom">United Kingdom</label>
            </div>

            <div class="country">
              <input type="checkbox" name="United States" value="USA">
              <label for="United States">United States</label>
            </div>
          </div>
        </div>
      </div>
      <div class="stat-selector">
        <h2>Select Statistics</h2>
        <div class="statistics">

          <div class="col-1">
            <div class="stat">
              <input type="checkbox" name="population" value="pop">
              <label for="population">Population</label>
            </div>
            <div class="stat">
              <input type="checkbox" name="GDP" value="gdp">
              <label for="GDP">GDP</label>
            </div>
            <div class="stat">
              <input type="checkbox" name="area" value="are">
              <label for="area">Area (m<sup>2</sup>)</label>
            </div>
          </div>

          <div class="col-2">
            <div class="stat">
              <input type="checkbox" name="unemployment" value="une">
              <label for="unemployment">Unemployment</label>
            </div>
            <div class="stat">
              <input type="checkbox" name="popdens" value="pden">
              <label for="popdens">Pop. Density</label>
            </div>
            <div class="stat">
              <input type="checkbox" name="life-exp" value="lexp">
              <label for="life-exp">Life Expectancy</label>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div id="data-main" class="data-content">

      <div id="ds1" class="data data-section1">
      </div>

      <div id="ds2" class="data data-section2">
        <h1>INSERT D3 CONTENT HERE</h1>
      </div>

      <div id="ds3" class="data data-section3">
        <h1>INSERT D3 CONTENT HERE</h1>
      </div>
    </div>


  </div>

  <script src="js/d3.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
