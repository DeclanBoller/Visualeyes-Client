<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visualeyes - World Data Visualisation</title>
  <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
  <link href="css/hamburgers.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <!-- Section A - Landing Page -->
  <div class="LandingPage">
    <div class="logo">
      <img src="resources/images/logo.png" class="logo-img" alt="logo" />
      <h1>Visualeyes</h1>
      <h2>Interactive World Data</h2>
    </div>
    <div class="mouse">
      <img src="resources/images/mouse.png" class="mouse-img" alt="mouse-icon" />
    </div>
    <p id="scrollHandler" class="indicator">Scroll or Click Here</p>
  </div>

  <!-- Section B - Data Display (Section 1) -->

  <div class="dataPage">
    <div id="sidebar" class="sidebar-wrapper">

      <button id="hamburger" class="hamburger hamburger--squeeze" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>

      <div class="country-selector">
        <h2>Select Country</h2>
        <div class="countries">
          <div class="col-1">
            <div class="country">
              <input id="all" type="checkbox" name="all" value="all" checked>
              <label for="all">All</label>
            </div>

            <div class="country">
              <input id="Australia" type="checkbox" name="Australia" value="Australia">
              <label for="Australia">Australia</label>
            </div>

            <div class="country">
              <input id="Brazil" type="checkbox" name="Brazil" value="Brazil">
              <label for="Brazil">Brazil</label>
            </div>

            <div class="country">
              <input id="Canada" type="checkbox" name="Canada" value="Canada">
              <label for="Canada">Canada</label>
            </div>

            <div class="country">
              <input id="China" type="checkbox" name="China" value="China">
              <label for="China">China</label>
            </div>

            <div class="country">
              <input id="France" type="checkbox" name="France" value="France">
              <label for="France">France</label>
            </div>

            <div class="country">
              <input id="India" type="checkbox" name="India" value="India">
              <label for="India">India</label>
            </div>

            <div class="country">
              <input id="Ireland" type="checkbox" name="Ireland" value="Ireland">
              <label for="Ireland">Ireland</label>
            </div>
          </div>
          <div class="col-2">
            <div class="country">
              <input id="Italy" type="checkbox" name="Italy" value="Italy">
              <label for="Italy">Italy</label>
            </div>

            <div class="country">
              <input id="Mexico" type="checkbox" name="Mexico" value="Mexico">
              <label for="Mexico">Mexico</label>
            </div>

            <div class="country">
              <input id="Nigeria" type="checkbox" name="Nigeria" value="Nigeria">
              <label for="Nigeria">Nigeria</label>
            </div>

            <div class="country">
              <input id="Netherlands" type="checkbox" name="Netherlands" value="Netherlands">
              <label for="Netherlands">Netherlands</label>
            </div>

            <div class="country">
              <input id="New-Zealand" type="checkbox" name="New Zealand" value="New Zealand">
              <label for="New Zealand">New Zealand</label>
            </div>

            <div class="country">
              <input id="Thailand" type="checkbox" name="Thailand" value="Thailand">
              <label for="Thailand">Thailand</label>
            </div>

            <div class="country">
              <input id="United-Kingdom" type="checkbox" name="United Kingdom" value="United Kingdom">
              <label for="United Kingdom">United Kingdom</label>
            </div>

            <div class="country">
              <input id="United-States" type="checkbox" name="United States" value="">
              <label for="United States">United States</label>
            </div>
          </div>
        </div>
      </div>
      <div class="stat-selector">
        <h2>Select Statistics</h2>
        <div class="statistics">

          <div class="col-1">
            <div class="stat">
              <input type="checkbox" name="population" value="pop">
              <label for="population">Population</label>
            </div>
            <div class="stat">
              <input type="checkbox" name="GDP" value="gdp">
              <label for="GDP">GDP</label>
            </div>
            <div class="stat">
              <input type="checkbox" name="area" value="">
              <label for="area">Area (km<sup>2</sup>)</label>
            </div>
          </div>

          <div class="col-2">
            <div class="stat">
              <input type="checkbox" name="unemployment" value="une">
              <label for="unemployment">Unemployment</label>
            </div>
            <div class="stat">
              <input type="checkbox" name="popdens" value="pden">
              <label for="popdens">Pop. Density</label>
            </div>
            <div class="stat">
              <input type="checkbox" name="life-exp" value="lexp">
              <label for="life-exp">Life Expectancy</label>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div id="data-main" class="data-content">

      <div id="ds1" class="data data-section1">

      </div>

      <div id="ds2" class="data data-section2">
      </div>

      <div id="ds3" class="data data-section3">
        <h1>GDP/Capita per Country</h1>
        <div id='chart-area-3'></div>
      </div>
    </div>

  </div>

  <script src="js/d3.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js'></script>
  <script src="js/script.js" charset="utf-8"></script>
  <script src="js/scatterplot.js" charset="utf-8"></script>
  <script src="js/circular-packing.js" charset="utf-8"></script>
  <script src="js/gdp-per-capita.js" charset="utf-8"></script>
</body>

</html>
